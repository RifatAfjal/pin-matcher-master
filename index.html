<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="text-center form-control" id="show-random-field" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="text-center form-control" id="showMatchingNum" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div draggable="true" class="button number-btn">7</div>
                              <div draggable="true" class="button number-btn">8</div>
                              <div draggable="true" class="button number-btn">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div draggable="true" class="button number-btn">4</div>
                              <div draggable="true" class="button number-btn">5</div>
                              <div draggable="true" class="button number-btn">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div draggable="true" class="button number-btn">1</div>
                              <div draggable="true" class="button number-btn">2</div>
                              <div draggable="true" class="button number-btn">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div draggable="true" class="button" id="backSpace"><</div>
                                <div draggable="true" class="button number-btn">0</div>
                                <div draggable="true" class="button" id="clear">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="warning-number">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify password-wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify password-right">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <!--- external js file -->
    <script src="./js/matcher.js"></script>
</body>
</html>
